aplication:
  version: #application.version#
info:
  build:
    version: #application.version#
  app:
    description: API para ades√£o a campanha de clubes

spring:
    main:
      allow-bean-definition-overriding: true
      banner-mode: "off"
    datasource:
      url: jdbc:postgresql://localhost:5432/campaigndb
      driverClassName: org.postgresql.Driver
      username: postgres
      password: hpaiva
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQL9Dialect
      open-in-view: false
      show-sql: true
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true

rabbitmq:
  queueName: campaign.queue
  exchangeName: campaign-exchange
  routingKey: campaign.routingkey

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  hystrix:
    enabled: true
  url:
    campaign: http://localhost:8089/campaigns
